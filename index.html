<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZNAIL Meme Coin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      background: #8eff8e;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #74d774;
    }
    #wallet-address {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #b0ffb0;
    }
  </style>
</head>
<body>

  <h1>üêå Welcome to ZNAIL</h1>
  <p>The slowest meme coin on Solana ‚Äî now faster than ever!</p>

  <button id="connect-button">Connect Wallet</button>
  <p id="wallet-address"></p>

  <script>
    async function connectWallet() {
      const provider = window.solana;

      if (provider && provider.isPhantom) {
        try {
          const resp = await provider.connect();
          const publicKey = resp.publicKey.toString();
          document.getElementById("wallet-address").innerText = `Wallet: ${publicKey}`;
          console.log("Connected to wallet:", publicKey);
        } catch (err) {
          console.error("Connection failed:", err);
          alert("Wallet connection failed.");
        }
      } else {
        alert("Phantom Wallet not found. Install it from https://phantom.app/");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connect-button").addEventListener("click", connectWallet);
    });
  </script>

</body>
</html>
